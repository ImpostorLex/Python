<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-md d-flex flex-column align-items-center justify-content-center">
        <form method="POST" action="{{ url_for('home') }}">
            <button id="my-button" type="button">Click me</button>
            <div id="text-box-container"></div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        let textBoxCount = 0;
        const textBoxContainer = document.getElementById("text-box-container");
        const myButton = document.getElementById("my-button");
        myButton.addEventListener("click", function () {
            textBoxCount++;
            const label = document.createElement("label");
            label.textContent = "Question Number " + textBoxCount;
            const textBox = document.createElement("input");
            textBox.type = "text";
            textBox.name = "text-box";
            textBoxContainer.appendChild(label);
            textBoxContainer.appendChild(textBox);
        });
    </script>
</body>

</html>
