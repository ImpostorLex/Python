<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Chart</title>

    <!-- Load chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- Canvas element allows html for drawing and chart.js makes use of that -->

    <canvas id="lineChart" width="900" height="400"></canvas>
    <!-- Error happens because VScode detects we are in a script tag but this can be safely ignored. -->
    <script>

        // Tells chart.js where to draw in the canvas using getElementByID
        var ctx = document.getElementById("lineChart").getContext("2d");
        new Chart(ctx, {

            // What type of chart will be used in this case line chart
            type: "line",

            data: {
                // Pass in the labels of the chart using Jinja2 
                labels: {{ labels | safe }},


            datasets: [{

                // Title of the chart i.e Legend
                label: "Data points",

                // Pass in the values
                data: {{ values | safe }},
            fill: true,
            // Pass in the css color that to be applied in the line graph
            borderColor: "rgb(75,192,192)",
            // Try 0.1 or 0.5
            lineTension: 0.1
                    }]
            },
            // Tells chart.js to use the specified height and width
            options: {
            responsive: false
        }
        });
    </script>


</body>

</html>
