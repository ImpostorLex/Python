                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Jinja Template goes here -->
            {% for item in todo %}
            <tr>
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.todo }}</td>
                <td>{{ item.description }}</td>
                {% if item.status == "0" %}
                <td><a href="{{ url_for('update_todo', update=1, id=item.id) }}">Not Done</a> </td>
                {% elif item.status == "1" %}
                <td><a href="{{ url_for('update_todo', update=0, id=item.id) }}">Finished</a> </td>
                {% else %}
                <td><a href="{{ url_for('update_todo', update=1, id=item.id) }}">Not Done</a> </td>
