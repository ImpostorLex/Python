<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form method="POST" action="{{ url_for('register') }}">
        {{ form.csrf_token }}
        {{ form.register_user.label }}
        {{ form.register_user(size=20) }}
        {{ form.register_pass.label }}
        {{ form.register_pass(size=20) }}
        {{ form.confirm_pass.label }}
        {{ form.confirm_pass(size=20) }}
        <button type="submit" value="Add" class="btn btn-primary">Submit</button>
    </form>

    {% if error != "" %}
    <p> {{ error }} </p>
    {% endif %}

    <a href="{{ url_for('index') }}">Have an account login here!</a>

</body>
