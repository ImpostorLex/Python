<!DOCTYPE html>
<html lang="en">

<!-- TODO create pre-populate for recipes -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Open+Sans:ital,wght@1,800&family=Permanent+Marker&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <title>Dimsumz 2 Go</title>
    <script src="https://kit.fontawesome.com/b5d820a994.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Sidebar  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-3 px-0">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
                    style="width: 230px; min-height: 100vh; position: sticky; top: 0;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <span class="fs-4">Recipes</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" class="nav-link text-white" aria-current="page">
                                <i class="fa-solid fa-house"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('dashboard') }}" class="nav-link active">
                                <i class="fa-solid fa-table-columns"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('graphs') }}" class="nav-link text-white">
                                <i class="fa-solid fa-chart-simple"></i>
                                Graphs
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('inventory') }}" class="nav-link text-white">
                                <i class="fa-solid fa-warehouse"></i>
                                Inventory
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('logout') }}" class="nav-link text-white">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Sign-out
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <!-- Card Content -->
            <div class="col-md-9 col-lg-9">
                <div class="row" style="padding: 20px 250px 0 0">

                    <!-- To be populated below  -->
                    {% for m, i in zip(menu, img) %}
                    <div class="col-md-6 col-lg-4 col-sm-12" style="padding: 20px 0 20px 30px;">
                        <div class="card custom-card">
                            <a href="{{ url_for('item', num=m.id) }}">
                                <!-- Image by beechmore-books -->
                                <img src="{{ i.path }}" class="card-img-top card-img-height recipe-img-hover"
                                    alt="Recipes">
                            </a>
                            <div class="card-body">
                                <!-- Maximum of 32 characters -->
                                <h5 class="card-title custom-title-truncate ">{{ m.name }}</h5>
                                <!-- Maximum of 138 Characters for short description. -->
                                <p class="card-text custom-truncate">{{ m.desc }}</p>
                                <button type="submit" value="Add" class="btn btn-danger btn-position my-1 mx-auto">Buy
                                    for â‚±{{ m.cost}}</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- To be populated above can delete below except create card-->


                    <!-- Create Card / dont delete-->
                    <div class="col-md-6 col-lg-4 col-sm-12" style="padding: 20px 0 20px 30px;">
                        <div class="card custom-card">
                            <a href="{{ url_for('create') }}">
                                <!-- flaticon:  Shapes and symbols icons created by rizal2109 -->
                                <img src="/static/images/plus.png" class="card-img-top card-img-height recipe-img-hover"
                                    alt="Recipes">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title custom-title-truncate">Add Recipe</h5>
                                <p class="card-text custom-truncate">You can add a recipe by clicking the image above.
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

</body>

</html>
